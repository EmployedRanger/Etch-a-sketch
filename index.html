<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="main-container">


        <div class="button-container">
            <div class="color-options">
                <button class="color button">Choose color</button>
            </div>
            <div class="rainbow">
                <button class="rainbow button">Rainbow</button>
            </div>
            <div class="shade">
                <button class="shade button">Shade Darker</button>
            </div>
            <div class="lighten">
                <button class="lighten button">Shade Lighter</button>
            </div>
            <div class="eraser">
                <button class="eraser button">Eraser</button>
            </div>

            <div class="slider-container">Number of boxes
                <input type="range" id="slider" min="8" max="64" step="8">
                
                <p class="quantity"><output id="value"></output></p>
            </div>

            <div class="reset">
                <button class="reset button">Reset</button>
            </div>
        </div>

        <div class="box-container">
            <div class="game-board"></div>
        </div>

    </div>


    <script src="javascript.js"></script>
</body> 
</html>
